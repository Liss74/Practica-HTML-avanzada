<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Metadatos para SEO -->
    <meta name="description" content="Perfil de Lissette Torres desarrolladora de frontend.">
    <meta name="keywords" content="HTML, herramientas de depurado de metadatos, proyecto web.">
    <meta name="author" content="Lissette Torres">

    <!-- Open Graph nos sirve para optimización de redes sociales como Facebook, Instagram y Whatsapp -->
    <meta property="og:title" content="Portafolio de Lissette Torres" />
    <meta property="og:description" content="Perfil de Lissette Torres desarrolladora de frontend." />
    <!-- Para la image siempre debe de ser de internet, es decir subirla al repositorio copiar link y pegar abajo, no se puede desde la compu cómo se ha subido imágenes anteriormente -->
    <meta property="og:image"
        content="https://img.freepik.com/vector-gratis/dibujado-mano-ilustracion-mariposa_52683-114320.jpg?t=st=1731817546~exp=1731821146~hmac=5f918070df2e84b723adee0979e6297f2cab1ed7dfca8fd9a068dfafe43d2f0b&w=996" />
    <meta property="og:url" content="https://liss74.github.io/Practica-HTML-avanzada/" />
    <meta property="og:type" content="profile" />
    <!-- se puede verificar que se pueda ver los metadatos en la página de developers facebook debug icon, hay que tener ya una cuenta abierta -->

    <!-- Twitter Cads para visualizar el cotnenido  compartido en X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Portafolio de Lissette Torres - desarrolladora de frontend" />
    <meta name="twitter:description" content="Descubre el Portafolio de Lissette Torres, y su proyecto de html" />
    <meta name="twitter:image"
        content="https://next-images.123rf.com/index/_next/image/?url=https://assets-cdn.123rf.com/index/static/assets/top-section-bg.jpeg&w=3840&q=75" />
    <title>Portafolio de Lissette Torres</title>
</head>

<body>
    <header>
        <h1>Perfil de Lissette Torres</h1>
        <!-- aria-label nos sirve para indicar el propósito de una etiqueta, en este caso la etiqueta nav -->
        <nav aria-label="Enlace de redes sociales de Lissette Torres">
            <ul>
                <li>
                    <a href="#">LinkeIn</a>
                </li>
                <li><a href="#">GitHub</a></li>
                <li><a href="#">Twitter</a></li>
            </ul>
        </nav>
    </header>

</body>

</html>
